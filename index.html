<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <section class="profileLinkContainer">
    <img src="./social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="Jessica's Img" class="profile_img">
    <p class="text profile_name">Jessica Randall</p>
    <p class="text profile_location">London, United Kingdom</p>
    <p class="text profile_bio">"Front-end developer and avid reader."</p>
    <div class="profile_links">
      <a href="github.com" class="github link">GitHub</a>
      <a href="frontend_mentor.com" class="frontend_mentor link">Frontend Mentor</a>
      <a href="linkedin.com" class="linkedin link">LinkedIn</a>
      <a href="twitter.com" class="twitter link">Twitter</a>
      <a href="instagram.com" class="instagran link">Instagram</a>
    </div>
  </section>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sammy</a>.
  </div>
</body>
</html>
